<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table assignment</title>
  <style>
    td {
      text-align: center;
    }
  </style>
</head>
<body>
  <table border="1px solid black" rules="all" cellspacing="15px" cellpadding="10px">
    <tr>
      <td>A</td>
      <td rowspan="2">
        <ol>
          <li>Item-1</li>
          <li>Item-2</li>
        </ol>
      </td>
    </tr>
    <tr>
      <td>B</td>
    </tr>
    <tr>
      <td colspan="2">C</td>
    </tr>
    <tr>
      <td rowspan="3">
        <ul>
          <li>Item-3</li>
          <li>Item-4</li>
        </ul>
      </td>
      <td>
        <table border="1px solid black" rules="all" cellpadding="10" align="center">
          <caption>Table</caption>
          <tr>
            <td rowspan="2">D</td>
            <td>E</td>
          </tr>
          <tr>
            <td>F</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
