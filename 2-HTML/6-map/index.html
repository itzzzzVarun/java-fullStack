<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map tag</title>
</head>
<body>
  <img src="./assets/carbon.png" alt="code image"  usemap="code"/>

  <map name="code">

    <area shape="rect" coords="167, 235, 644, 235" href="#" alt="hamburger-menu">
    <area shape="rect" coords="340, 268, 1206, 268" href="#" alt="hamburger-icon">
    <area shape="rect" coords="404, 305, 639, 381" href="#" alt="spans">
  </map>
</body>
</html>
