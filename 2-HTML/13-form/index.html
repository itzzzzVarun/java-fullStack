<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form tag</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="">
    <input type="text" name="" id=""> <br> <br>
    <input type="date" name="" id=""> <br> <br>
    <input type="datetime" name="" id=""> <br> <br>
    Name: <input type="datetime-local" name="" id=""> <br> <br>
    Email: <input type="email" name="" id=""> <br> <br>
    Password: <input type="password"> <br> <br>
    Select Color<input type="color" name="" id=""> <br> <br>
    Language known: <br> 
    English<input type="checkbox" name="" id="" checked> 
    Hindi<input type="checkbox" name="" id=""><br> <br>
    Salary Range: <input type="range" name="" id=""> <br> <br>
    Search: <input type="search" name="" id=""> <br> <br>
    Select Gender: <input type="radio" name="Gender" id="" checked>Male
                   <input type="radio" name="Gender" id="">Female 
                   <input type="radio" name="Gender" id="">Others <br> <br>
    Upload PDF Document: <input type="file" multiple accept=".pdf"> <br> <br>
    Enter number: <input type="number"><br> <br>
    <input type="reset" value="Reset"> <br><br>
    <input type="button" value="Submit"> <br> <br>
  </form>
</body>
</html>
