  <title>Sign Up</title>

<body>
  <form action="#">
    Name: <input type="text" name="name" placeholder="Enter name" autofocus> <br> <br>

    Password: <input type="password" name="pass" placeholder="Enter password atleast of 8 characters"> <br> <br>
    University Name <input type="text" name="pass" value="AKTU University" readonly> <br> <br>
    Branch Name <input type="text" name="pass" value="Computer Science" disabled> <br> <br>
     <button type="submit"> Sign up </button>
      <button type="Cancel"> Cancel </button> 
  </form>
