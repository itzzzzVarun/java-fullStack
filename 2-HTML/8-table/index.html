<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table border="1px solid black" rules="all" cellspacing="15px" cellpadding="10px">
    <caption>OUR COURSES</caption>
    <thead>
      <tr>
        <td>S. no</td>
        <td>Course</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Java</td>
        <td>30000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Python</td>
        <td>30000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Testing</td>
        <td>20000</td>
      </tr>
      <tr>
        <td>4</td>
        <td>MERN</td>
        <td>30000</td>
      </tr>
      <tr>
        <td>5</td>
        <td>DevOps</td>
        <td>30000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total Price</td>
        <td>140000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
